<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Playlists&nbsp;<span class="badge">{{list.length}}</span></h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5">
                <playlist-new (onCreated)="onCreatedNew($event)"></playlist-new>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" (click)="save()">Save</button>
            <button class="btn btn-primary" (click)="load()">Load</button>

        </div>
        <div class="row">
            <div class="col-md-5">
                <ul class="list-group">
                    <li *ngFor="#playlist of list; #i=index" class="list-group-item">
                        <span class="badge">{{playlist.trackList.length}}</span>
                        <label>({{playlist.id}})&nbsp;{{playlist.name}}</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
