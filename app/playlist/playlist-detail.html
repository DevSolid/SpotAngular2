<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Playlists&nbsp;{{playlist.name}}</span></h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-5">
                <ul class="list-group">
                    <li *ngFor="#track of trackList; #i=index" class="list-group-item">
                        <span class="badge">{{playlist.trackList.length}}</span>
                        <label>({{playlist.id}})&nbsp;{{playlist.name}}</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
